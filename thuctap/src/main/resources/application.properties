spring.application.name=thuctap

# Database configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=QuanLiNhanSu;encrypt=false;sendStringParametersAsUnicode=true;
spring.datasource.username=philt
spring.datasource.password=0000
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true


# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.hrms=DEBUG

# Date Format
spring.mvc.format.date=yyyy-MM-dd
